output_dir: schism_declaritive
period:
  start: 20230101T00
  end: 20230102T00
  interval: 3600
run_id: test_schism
config:
  model_type: schismcsiro
  grid:
    grid_type: schism
    hgrid:
      id: hgrid
      model_type: data_blob
      source: ../../tests/schism/test_data/hgrid.gr3
    manning: 1
    # manning:
    #   model_type: data_blob
    #   source: ../../tests/schism/test_data/manning.gr3
    # hgrid_WWM:
    #   model_type: data_blob
    #   source: ../../tests/schism/test_data/hgrid_WWM.gr3
    # wwmbnd:
    #   model_type: data_blob
    #   source: ../../tests/schism/test_data/wwmbnd.gr3
  data:
    data_type: schism
    atmos:
      air_1:
        id: era5
        source: 
          uri:  ../../tests/data/era5-20230101.nc
          model_type: open_dataset
        filter:
          sort: {coords: [latitude]}
        variables: 
          - u10
          - v10
        buffer: 5
    ocean:
      elev2D:
        buffer: 0.0
        coords:
          t: time
          x: xlon
          y: ylat
          z: depth
        source: 
          uri:  ../../tests/schism/test_data/hycom20230101.nc
          model_type: open_dataset
        variable: surf_el
    tides:
      constituents:
      - M2
      - S2
      - N2
      cutoff_depth: 50.0
      flags:
      - - 5
        - 5
        - 4
        - 4
      tidal_data:
        data_type: tidal_dataset
        elevations: ../../tests/schism/test_data/tpxo9-test/h_m2s2n2.nc
        velocities: ../../tests/schism/test_data/tpxo9-test/u_m2s2n2.nc
    wave:
      buffer: 0.0
      coords:
        t: time
        x: lon
        y: lat
        z: depth
      id: wavedata
      source:
        catalog_uri: ../../tests/data/catalog.yaml
        dataset_id: ausspec
        model_type: intake
